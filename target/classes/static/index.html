<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload MP3</title>
    <script>
        function changeHeading() {
            document.getElementById("heading").innerText = "正在处理，请稍候...";
        }
    </script>
</head>
<body>
<h1 id="heading">Upload MP3 Files</h1>
<form action="/api/upload/mp3" method="post" enctype="multipart/form-data" onsubmit="changeHeading()">
    <input type="file" name="files" accept=".mp3" multiple>
    <button type="submit">合并下载</button>
</form>
</body>
</html>
